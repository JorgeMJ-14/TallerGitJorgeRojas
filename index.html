<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function numeroALetras(num) {
            const unidades = ['cero', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis', 'siete', 'ocho', 'nueve'];
            const decenas = ['', '', 'veinte', 'treinta', 'cuarenta', 'cincuenta', 'sesenta', 'setenta', 'ochenta', 'noventa'];
            const especiales = ['diez', 'once', 'doce', 'trece', 'catorce', 'quince', 'dieciséis', 'diecisiete', 'dieciocho', 'diecinueve'];
            const centenas = ['', 'cien', 'doscientos', 'trescientos', 'cuatrocientos', 'quinientos', 'seiscientos', 'setecientos', 'ochocientos', 'novecientos'];

            if (num < 10) return unidades[num];
            if (num >= 10 && num < 20) return especiales[num - 10];
            if (num >= 20 && num < 100) {
                const unidad = num % 10;
                return `${decenas[Math.floor(num / 10)]}${unidad ? ' y ' + unidades[unidad] : ''}`;
            }
            if (num >= 100 && num < 1000) {
                const decena = num % 100;
                return `${centenas[Math.floor(num / 100)]}${decena ? ' ' + numeroALetras(decena) : ''}`;
            }
            return 'Número fuera de rango';
        }

        function numberToWords(num) {
            const units = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
            const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
            const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
            const hundreds = ['', 'one hundred', 'two hundred', 'three hundred', 'four hundred', 'five hundred', 'six hundred', 'seven hundred', 'eight hundred', 'nine hundred'];

            if (num < 10) return units[num];
            if (num >= 10 && num < 20) return teens[num - 10];
            if (num >= 20 && num < 100) {
                const unit = num % 10;
                return `${tens[Math.floor(num / 10)]}${unit ? '-' + units[unit] : ''}`;
            }
            if (num >= 100 && num < 1000) {
                const ten = num % 100;
                return `${hundreds[Math.floor(num / 100)]}${ten ? ' ' + numberToWords(ten) : ''}`;
            }
            return 'Number out of range';
        }

        function traducirNumero() {
            const numero = document.getElementById("numero").value;
            const resultadoEnEspanol = numeroALetras(parseInt(numero));
            document.getElementById("resultado").textContent = resultadoEnEspanol;
        }

        function traducirAIngles() {
            const numero = document.getElementById("numero").value;
            const resultadoEnIngles = numberToWords(parseInt(numero));
            document.getElementById("resultadoIngles").textContent = resultadoEnIngles;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <label for="numero" class="form-label">Introduce un número (0-999):</label>
                    <input type="number" id="numero" min="0" max="999" class="form-control mb-3">
                    <button onclick="traducirNumero()" class="btn btn-primary w-100">Traducir a Español</button>
                    <p id="resultado" class="mt-3 text-center"></p>
                    <button onclick="traducirAIngles()" class="btn btn-secondary w-100 mt-2">Traducir a Inglés</button>
                    <p id="resultadoIngles" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
